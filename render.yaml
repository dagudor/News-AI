
services:
  - type: web
    name: newsai
    env: node
    buildCommand: |
      echo "ğŸ—ï¸ Building frontend from Astro-Web..."
      cd Astro-Web
      npm install
      npm run build
      echo "ğŸ“ Creating backend wwwroot..."
      mkdir -p ../NewsAI/wwwroot
      echo "ğŸ“ Copying built files..."
      cp -r dist/* ../NewsAI/wwwroot/
      echo "âœ… Frontend ready"
    startCommand: |
      echo "ğŸš€ Starting .NET backend..."
      cd NewsAI
      dotnet run --urls=http://0.0.0.0:$PORT
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production